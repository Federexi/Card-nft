<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-nft">

     <div>
        <img src="images/image-equilibrium.jpg" class="nft">  
      </div>

      
        <h2 class="title">Equilibrium #3429</h2>
       <div class="description">
        Our Equilibrium collection promotes balance and calm.
       </div>

       <section class="price-days">
        <div class="price">
          <img src="images/icon-ethereum.svg" class="ethereum"> 0.041 ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" class="clock">3 days left
        </div>
      </section>

      <div class="divider"></div>
        <div class="author">
          <img src="images/image-avatar.png" class="avatar"> <span> Creation of <span> Jules Wyvern</span> </span>
       </div> 
      

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/federico-bidarra-montoya-6379b7236/" target="_blank">Federico Bidarra</a>.
  </div>
 
</body>
</html>
